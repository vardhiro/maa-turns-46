<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<title>Happy 46th birthday Maa</title>
    <script>
        function dwn(){
            const $svg = document.getElementById('svg-container').querySelector('svg')
const $holder = document.getElementById('img-container')
const $label = document.getElementById('img-format')

const destroyChildren = $element => {
  while ($element.firstChild) {
    const $lastChild = $element.lastChild ?? false
    if ($lastChild) $element.removeChild($lastChild)
  }
}

const loadImage = async url => {
  const $img = document.createElement('img')
  $img.src = url
  return new Promise((resolve, reject) => {
    $img.onload = () => resolve($img)
    $img.onerror = reject
  })
}

const convertSVGtoImg = async e => {
  const format = "jpg"
  $label.textContent = format

  destroyChildren($holder)

  const svgAsXML = (new XMLSerializer()).serializeToString($svg)
  const svgData = `data:image/svg+xml,${encodeURIComponent(svgAsXML)}`

  const img = await loadImage(svgData)
  
  const $canvas = document.createElement('canvas')
  $canvas.width = $svg.clientWidth
  $canvas.height = $svg.clientHeight
  $canvas.getContext('2d').drawImage(img, 0, 0, $svg.clientWidth, $svg.clientHeight)
  
  const dataURL = await $canvas.toDataURL(`image/${format}`, 1.0)
  console.log(dataURL)
  
  const $img = document.createElement('img')
  $img.src = dataURL
  $holder.appendChild($img)
    
    console.log(dataURL)
}
        }
    </script>
<style>
    body{
        display: grid;
        place-items: center;
        background-color: black;
        color: white;
    }
    svg{
        background-color: white;
    }

    .card{
        box-shadow: 0 5px 5px white;
        border-radius: 8px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 0.92rem;
        display: grid;
        place-items: center;
        width: 90%;
        padding: 15px;
        background: linear-gradient(to right, green, lime);
    }

    p{
        font-size: 1.2rem;
    }
    
    button{
        background-color: blueviolet;
            color: white;
            padding: 10px;
            font-size: 1.1rem;
    }
</style>

    <div class="card">

        <h1>Happy 46th Birthday MAA!</h1>
        <p>Make your own cake for your long life !!</p>

<p>
    Fact : In 46, 4 + 6 = 10, 1 + 0 = 1, hence 46 is a magic number <a style="color: blueviolet;text-decoration: none; border-bottom: 2px dotted;" href="" onclick="alert('Suppose the number is 73, so add 7+3 and it results to 10, then add 1 + 0 and it results to 1. Do this with 73, 82, 100 and 207 too!')">What is it btw?</a>
</p>
